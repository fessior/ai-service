name: Lint code
on: workflow_call

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node environment
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'

      - name: Install dependencies
        run: yarn --frozen-lockfile

      - name: Lint code
        run: yarn eslint src/**/*.ts --output-file eslint-report.json --format json

      - name: Run unit tests
        run: JEST_JUNIT_OUTPUT_DIR=reports JEST_JUNIT_OUTPUT_NAME=unit-test.xml yarn test --reporters=jest-junit

      - name: Test Report
        uses: dorny/test-reporter@v2
        if: success() || failure()
        with:
          name: Unit tests
          path: reports/unit-test.xml
          reporter: jest-junit
